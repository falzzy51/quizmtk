<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Quiz Matematika</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=dark_mode" />
</head>
<style>
    * {
        box-sizing: border-box;
    }

    body {
        font-family: 'Nunito', sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background: url(assets/Math-Background.jpg) no-repeat center center;
        background-size: cover;
        overflow: auto;
        padding: 20px;
    }

    .stats {
        font-size: 14px;
        margin-bottom: 15px;
        display: flex;
        justify-content: center;
        gap: 8px;
        color: #444;
    }


    .game-container {
        background: white;
        padding: 30px;
        border-radius: 10px;
        text-align: center;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        max-width: 400px;
        width: 100%;
    }

    h1 {
        margin-bottom: 10px;
    }

    #question {
        font-size: 18px;
        margin-bottom: 15px;
        white-space: pre-wrap;
    }

    input[type="text"] {
        padding: 10px;
        width: 100%;
        max-width: 100%;
        border-radius: 6px;
        margin-bottom: 10px;
    }

    .btn, .restartBtn {
        padding: 10px;
        border: none;
        border-radius: 6px;
        font-weight: bold;
        font-family: 'Nunito', sans-serif;
        width: 100%;
        margin-top: 10px;
        cursor: pointer;
        transition: background-color 0.3s ease-in-out;
    }

    .btn:hover,
    .restartBtn:hover {
        background-color: #d3d3d3;
    }

    .restartBtn a {
        color: black;
        text-decoration: none;
        display: block;
        width: 100%;
    }

    .info {
        margin-top: 15px;
    }

    #feedback {
        font-weight: bold;
        margin-top: 10px;
    }

    @media (max-width: 480px) {
        .game-container {
            padding: 20px;
        }

        input[type="text"],
        .btn,
        .restartBtn {
            font-size: 16px;
        }
    }
</style>
<body>
    <div class="game-container">
    <div class="stats">
        <span>Skor: <span id="score">0</span></span>
        <span> | </span>
        <span>Waktu: <span id="timer">60</span>s</span>
    </div>
        <h1>Quiz Matematika</h1>
        <div id="question">Memuat soal...</div>
        <input type="text" id="answer" placeholder="Jawabanmu" />
        <button onclick="submitAnswer()" class="btn">Cek</button>
                <button  class="restartBtn"><a href="index.html">Restart Game</a></button>
        <div id="feedback"></div>
    </div>
</body>
<script>
    let score = 0;
    let timeLeft = 60;
    let timer;
    let correctAnswer;

    function startGame(){
        score = 0;
        timeLeft = 60;
        updateScore();
        nextQuestion();
        startTimer();
    }

    function startTimer(){
        clearInterval(timer);
        timer = setInterval(() => {
            timeLeft--;
            document.getElementById("timer").textContent = timeLeft;
            if(timeLeft <= 0){
                gameOver();
            }
        }, 1000)
    }

    function updateScore(){
        document.getElementById("score").textContent = score;
    }

    function gameOver(){
        clearInterval(timer);
        document.getElementById("question").textContent = "Game Over!";
        document.getElementById("feedback").textContent = `Skor akhir: ${score}`;
    }

    function submitAnswer(){
        const userAnswer = document.getElementById("answer").value.trim();
        const feedback = document.getElementById("feedback");

        if(userAnswer == correctAnswer){
            score++;
            timeLeft = Math.min(timeLeft + 5, 60);
            updateScore();
            feedback.textContent = "Benar!";
            nextQuestion();
        } else {
            feedback.textContent = "Salah!";
            gameOver();
        }
    }

    function nextQuestion() {
    const types = [generateFunctionQuestion, generateMatrixDetQuestion, generateSystemEquation, generateMatrixMult, generateHardArithmetic];
    const randomFunc = types[Math.floor(Math.random() * types.length)];
    randomFunc();
    document.getElementById("answer").value = "";
    document.getElementById("answer").focus();
    }

    function generateFunctionQuestion() {
    const a = Math.floor(Math.random() * 5) + 1;
    const b = Math.floor(Math.random() * 10);
    const x = Math.floor(Math.random() * 10);
    correctAnswer = a * x + b;
    document.getElementById("question").textContent = `Jika f(x) = ${a}x + ${b}, berapa f(${x})?`;
    }

    function generateMatrixDetQuestion() {
    const a = rand(-5, 5);
    const b = rand(-5, 5);
    const c = rand(-5, 5);
    const d = rand(-5, 5);
    correctAnswer = a * d - b * c;
    document.getElementById("question").textContent =
        `Hitung determinan dari:\n| ${a}  ${b} |\n| ${c}  ${d} |`;
    }

    function generateSystemEquation() {
    const x = rand(1, 10);
    const y = rand(1, 10);
    const a = x + y;
    const b = x - y;
    correctAnswer = x;
    document.getElementById("question").textContent =
        `Diketahui:\nx + y = ${a}\nx - y = ${b}\nBerapakah nilai x?`;
    }

    function generateMatrixMult() {
    const A = [rand(1, 4), rand(1, 4), rand(1, 4), rand(1, 4)];
    const B = [rand(1, 4), rand(1, 4), rand(1, 4), rand(1, 4)];

    correctAnswer = A[0]*B[0] + A[1]*B[2];
    document.getElementById("question").textContent =
        `Hitung elemen [0][0] dari hasil A Ã— B:\n` +
        `A = |${A[0]} ${A[1]}|\n    |${A[2]} ${A[3]}|\n` +
        `B = |${B[0]} ${B[1]}|\n    |${B[2]} ${B[3]}|`;
    }

    function generateHardArithmetic() {
    const a = rand(1, 10);
    const b = rand(1, 10);
    const c = rand(1, 10);
    correctAnswer = a * (b + c) - c;
    document.getElementById("question").textContent =
        `Berapa hasil dari: ${a} * (${b} + ${c}) - ${c} ?`;
    }

    function rand(min, max) {
    return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    window.onload = startGame;

</script>
</html>
